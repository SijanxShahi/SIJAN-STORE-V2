<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="showPrice('4K HD 1 Month - 460rs')">4K HD 1 Month</div>
        <div class="box" onclick="showPrice('4K HD 2 Months - 920rs')">4K HD 2 Months</div>
        <div class="box" onclick="showPrice('4K HD 3 Months - 1380rs')">4K HD 3 Months</div>
        <div class="box" onclick="showPrice('4K HD 6 Months - 2760rs')">4K HD 6 Months</div>
        <div class="box" onclick="showPrice('4K HD 12 Months - 5520rs')">4K HD 12 Months</div>
        <div class="box" onclick="showPrice('Telegram Premium 3 Months - 2170rs')">Telegram Premium 3 Months</div>
        <div class="box" onclick="showPrice('Telegram Premium 6 Months - 2980rs')">Telegram Premium 6 Months</div>
        <div class="box" onclick="showPrice('Telegram Premium 12 Months - 5450rs')">Telegram Premium 12 Months</div>
    </div>
    <div id="price"><strong>Click on an item to see the price</strong></div>
    <a href="ffpayment.html" class="next-button">Next</a>

    <script>
        function showPrice(price) {
            document.getElementById('price').textContent = price;
        }
    </script>
</body>
</html>
