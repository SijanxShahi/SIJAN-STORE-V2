        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 24px;
            width: 30px;
        }
        .line {
            background-color: white;
            height: 3px;
            width: 100%;
            transition: all 0.3s ease;
            animation: rgbAnimation 2s infinite;
        }
        .nav-links {
            list-style: none;
            display: none; /* Initially hide the navigation items */
            align-items: center;
            margin-left: 0; /* Removed margin to bring links closer */
        }
        .nav-links.active {
            display: flex; /* Show navigation items when .active class is added */
        }
        .nav-links li {
            margin: 0 5px;
        }
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold; /* Made text bold */
            position: relative;
        }
        .nav-links li a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: linear-gradient(45deg, red, green, blue);
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        .nav-links li a.active::after {
            width: 100%;
        }
        @media (min-width: 600px) {
            .nav-links {
                display: flex;
            }
            .hamburger {
                display: none;
            }
        }
        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        @keyframes rgbAnimation {
            0%, 100% {
                background-color: red;
            }
            33% {
                background-color: green;
            }
            66% {
                background-color: blue;
            }
        }
    </style>
</head>
