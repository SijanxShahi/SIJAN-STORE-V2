<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Premium List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

    /* Container for top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    /* Menu lines (hamburger) */
    .menu-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
    }

    .menu-line {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Logo on the right */
    .logo {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

    <div class="menu-line"></div>
               <div class="line"></div>
  </div>


  <!-- Right corner: logo -->
  <img src="logo.png" alt="Logo" class="logo">
</div>


</html>
