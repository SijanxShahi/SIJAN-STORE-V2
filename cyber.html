<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .selected-products {
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .container form input[type="text"],
        .container form input[type="email"],
        .container form textarea,
        .container form select,
        .container form input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .container form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff007f, #ffb500);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .submit-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #ff9f00;
        }
        .submit-button:active {
            transform: scale(1.05);
        }
        .qr-code {
            margin: 20px 0;
            width: 190px;
            height: 290px;
            border: 2px solid #fff;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #282828;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Page</h2>
        <div class="selected-products" id="selectedProducts"></div>
        <img src="eSewa_My_QR_9806167776_1722674581543.jpg" alt="QR Code" class="qr-code" id="qrCode">
        <form id="paymentForm" action="https://formspree.io/f/mvgprrvk" method="POST" enctype="multipart/form-data">
            <label>
                Your email:
                <input type="email" name="email" placeholder="Your Gmail" required>
            </label>
            <label>
                Your phone:
                <input type="text" name="phone" placeholder="Your Phone Number" required>
            </label>
            <label>
                Remark:
                <textarea name="remark" placeholder="Timro uid/id hala ani kun service use gareko hau hala "></textarea>
            </label>
          
          
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Payment Instructions</h2>
            <p>To complete your payment:</p>
            <p>1. Scan the QR code with your payment app.</p>
            <p>2. Pay the required amount.</p>
            <p>3. Send us a screenshot of the payment confirmation.</p>
            <p>Thank you for your cooperation!</p>
        </div>
    </div>

    <script>
        // Modal functionality
        var modal = document.getElementById("qrModal");
        var qrCode = document.getElementById("qrCode");
        var span = document.getElementById("closeModal");

        qrCode.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
