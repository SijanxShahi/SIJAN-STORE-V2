    <title>1x Promo Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff5733; /* Color for h1 */
        }
        .promo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        .promo-text {
            font-size: 1.2em;
            font-weight: bold;
            font-style: italic;
            color: white;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid white; /* Cursor effect */
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
            max-width: 100%; /* Prevent overflow */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .order-info {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin: 20px 0;
        }
        .more-text {
            font-size: 1em;
            font-weight: normal;
            font-style: italic;
            color: white;
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
