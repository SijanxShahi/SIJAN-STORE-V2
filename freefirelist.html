<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topup List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
            font-weight: bold;
            font-style: italic;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="showPrice('115 Diamond - 90rs')">115 DIAMOND</div>
        <div class="box" onclick="showPrice('240 Diamond - 180rs')">240 DIAMOND</div>
        <div class="box" onclick="showPrice('610 Diamond - 465rs')">610 DIAMOND</div>
        <div class="box" onclick="showPrice('1240 Diamond - 913rs')">1240 DIAMOND</div>
        <div class="box" onclick="showPrice('2530 Diamond - 1850')">2530 DIAMOND</div>
        <div class="box" onclick="showPrice('Weekly - 185rs')">WEEKLY</div>
        <div class="box" onclick="showPrice('Weekly Lite - 60rs')">WEEKLY LITE</div>
        <div class="box" onclick="showPrice('Level Up Pass - 570rs')">LEVEL UP PASS</div>
        <div class="box" onclick="showPrice('Monthly - 905rs')">MONTHLY</div>
        <div class="box" onclick="showPrice('5060 Diamond - 3700rs')">5060 DIAMOND</div>
        <div class="box" onclick="showPrice('10120 Diamond - 7300rs')">10120 DIAMOND</div>
        <div class="box" onclick="showPrice('101200 Diamond - 14500')">101200 DIAMOND</div>
        <div class="box" onclick="showPrice('3D E Badge - 150rs')">3D E BADGE</div>
        <div class="box" onclick="showPrice('7D E Badge - 160rs')">7D E BADGE</div>
        <div class="box" onclick="showPrice('30D E Badge - 360rs')">30D E BADGE</div>
        <div class="box" onclick="showPrice('6X Monthly - 5500rs')">6X MONTHLY</div>
        <div class="box" onclick="showPrice('3X Weekly - 560rs')">3X WEEKLY</div>
    </div>
    <div id="price"><strong><em>Click on an item to see the price</em></strong></div>
    <a href="ffpayment.html" class="next-button">Next</a>

    <script>
        function showPrice(price) {
            document.getElementById('price').textContent = price;
        }
    </script>
</body>
</html>
